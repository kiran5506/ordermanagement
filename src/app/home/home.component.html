<div class="container-fluid">
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/caro.jpg" alt="Los Angeles" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/caro1.jpg" alt="Chicago" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/caro2.jpg" alt="New York" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
<div class="container home">
  <section>
    <div *ngFor="let item of cementProducts">
      <div>
        <input readonly value="{{ item.comp_name }}" />
        <input readonly value="{{ item.price }}" />
        <input
          type="number"
          (input)="productValue(item, $event.target.value, i)"
        />
        <input readonly value="{{ item.totalPrice }}" />

        <button type="submit" (click)="cart()">addToCart</button>
      </div>
    </div>
  </section>
  <section>
    <div *ngFor="let product of barsProducts; let i = index">
      <div>
        <input readonly value="{{ product.bar_cmp_name }}" />
        <div *ngFor="let bar of product.barsList; let j = index">
          <input readonly value="{{ bar.type }}" />
          <input readonly value="{{ bar.value }}" />
          <input
            type="number"
            value=""
            (input)="barsQuntity(bar, $event.target.value, i, j)"
            placeholder="quantity"
          />
          <input value="{{ bar.totalPrice }}" placeholder="totalPrice" />
        </div>

        <input
          value="{{ product.totalCartPrice }}"
          placeholder="totalCartPrice"
        />
      </div>
    </div>
  </section>
  <button type="submit" (click)="barsproductsList()">bars</button>
</div>
