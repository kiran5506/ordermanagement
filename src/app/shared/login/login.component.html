<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <div class="col-xs-12">
      Email :
      <input
        class="form-control"
        type="text"
        placeholder="email"
        required
        formControlName="userName"
      />
    </div>
  </div>
  <div class="form-group">
    <div>
      Password :
      <input
        class="form-control"
        type="password"
        placeholder="password"
        required
        formControlName="password"
      />
    </div>
  </div>
  <button type="submit">submit</button>
</form>
