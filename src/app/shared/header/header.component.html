
<div class="container-fluid header-widget">
    <div class="row header-top">
      <div class="col-md-6 top-text">
        <p class=""><i class="fa fa-phone" aria-hidden="true"></i>+ 8886543210</p>
        <p class=""><i class="fa fa-paper-plane" aria-hidden="true"></i>OrederManagement@info.in</p>
      </div>  
      <div class="col-md-6">
        <div class="social-icons">
          <i class="fa fa-twitter"></i>
          <i class="fa fa-facebook-f"></i>
          <i class="fa fa-instagram"></i>
        </div>  
      </div>
    </div>
  <nav class="navbar navbar-expand-md navbar-fixed-top">
    <a href="#" class="navbar navbar-brand logo-text">
      <h2>Order Management</h2>
    </a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#menu"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="menu">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="home"><i class="fa fa-home cart-custom"></i>Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="about"><i class="fa fa-address-book cart-custom"></i>About</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="cart"><i class="fa fa-shopping-cart  cart-custom"> Cart</i></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="contact"><i class="fa fa-phone cart-custom"></i>Contact</a>
        </li>
        <li class="nav-item" *ngIf="!isShowhide" routerLinkActive="active">
          <a class="nav-link" routerLink="login"><i class="fa fa-sign-in cart-custom"> SignIn</i></a>
        </li> 
        <li class="nav-item" *ngIf="!isShowhide" routerLinkActive="active">
          <a class="nav-link" routerLink="signUp"><i class="fa fa-user-plus cart-custom"> SignUp</i></a>
        </li>
        <li class="nav-item dropdown custom-dropdown" *ngIf="isShowhide">
          <!-- <img src="assets/user.jpg" alt="image" class="user-image" /> -->
          <i class="fa fa-user user-image" aria-hidden="true"></i>
          <a
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            data-target="dropdown_target"
            href="#"
            >{{ user.owner_name | uppercase }}</a
          >
          <div
            class="dropdown-menu dropdown-menu-left drop1"
            aria-labelledby="dropdown_target">
            <a class="dropdown-item dd" [routerLink]="['user/profile']"
              >My Profile</a
            >
            <hr />
            <a class="dropdown-item dd" [routerLink]="['user/myOrders']"
              >My Orders</a
            >
            <hr />
            <div class="drop-button">
              <button type="button" class="btn btn-primary" (click)="logout()">
                <i class="fa fa-sing-out cart-custom"> Logout</i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
