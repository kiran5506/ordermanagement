<section class="cart-section">
  <div class="container">
    <div class=" empty-cart">
      <button type="button" class="btn btn-primary" (click)="deleteAll()">
        Empty Cart
      </button>
    </div>
    <h1>Cart Items</h1>

    <div class="shopping-cart">
      <!-- <div class="column-labels">
        <label>Image</label>
        <label>Product</label>

      <div class="product" *ngFor="let cart of cartProducts; let i = index">
        <div>
          <div class="product-image">
            <img src="assets/cement.jpg" />
          </div>
          <div class="product-details">
            <div class="product-title">{{ cart.company_name }}</div>

            <!-- <p class="product-description">
              It has a lightweight, breathable mesh upper with forefoot cables
              for a locked-down fit.
            </p> -->
          </div>
          <div class="product-price">{{ cart.price }}</div>
          <div class="product-quantity">
            <input
              type="number"
              value="{{ cart.quantity }}"
              (input)="cartValue(cart, $event.target.value, i)"
            />
          </div>
          <div class="product-removal">
            <!-- <button class="btn btn-info btn-sm">
              <i class="fa fa-refresh"></i>
            </button> -->
            <button class="btn btn-danger btn-xs" (click)="deleteOneItem(i)">
              <i class="fa fa-trash"></i>
              <!-- <img src="assets/trash.svg" alt="trash"> -->
            </button>
          </div>
          <div class="product-line-price">{{ cart.totalPrice }}</div>
        </div>
      </div>

          </div>
          <div class="product-price">45.99</div>

      <div class="totals">
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">{{cartGrandTotal}}</div>
        </div>
      </div>

      <button class="checkout">Checkout</button>
    </div>
  </div>
</section>
